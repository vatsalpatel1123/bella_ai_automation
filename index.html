<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella AI - Intelligent Automation Platform</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0066CC 0%, #004499 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loader-container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #FFFFFF 0%, #00FF88 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .tagline {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            font-weight: 400;
        }
        
        .loading-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        
        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #00FF88 0%, #10B981 100%);
            border-radius: 2px;
            width: 0%;
            animation: loadProgress 3s ease-out forwards;
        }
        
        .loading-text {
            font-size: 0.875rem;
            opacity: 0.8;
            margin-top: 1rem;
        }
        
        @keyframes loadProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        .fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }
        
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="loader-container" id="loader">
        <div class="logo">Bella AI</div>
        <div class="tagline">Intelligent Automation Platform</div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        <div class="loading-text">Initializing your AI journey...</div>
    </div>

    <script>
        // Page names array
        const pages = [
            'homepage_immersive_ai_journey.html',
            'product_suite_interactive_ai_modules.html',
            'roi_calculator_pricing_dynamic_value_proposition.html',
            'live_demo_center_comprehensive_testing_environment.html',
            'success_stories_animated_case_studies.html',
            'integration_hub_connectivity_marketplace.html'
        ];

        // Function to redirect to homepage after loading
        function redirectToHomepage() {
            setTimeout(() => {
                const loader = document.getElementById('loader');
                loader.classList.add('fade-out');
                
                setTimeout(() => {
                    // Redirect to the homepage (first page in the array)
                    window.location.href = `pages/${pages[0]}`;
                }, 500);
            }, 3000);
        }

        // Start the redirect process when page loads
        window.addEventListener('load', redirectToHomepage);

        // Fallback redirect in case of any issues
        setTimeout(() => {
            if (window.location.pathname.endsWith('index.html') || window.location.pathname === '/') {
                window.location.href = `pages/${pages[0]}`;
            }
        }, 5000);
    </script>
  <script id="dhws-errorTracker" src="/public/dhws-error-tracker.js"></script>
  <script id="dhws-elementInspector" src="/public/dhws-web-inspector.js"></script>
<script id="dhws-dataInjector" src="public/dhws-data-injector.js"></script>
</body>
</html>
